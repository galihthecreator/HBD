<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday ğŸ‚</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #ffebf0;
        padding: 50px;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
      }
      .hidden-message {
        display: none;
        margin-top: 20px;
        font-size: 18px;
        color: #ff4081;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #ff66b2;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #ff3385;
      }
      .gallery {
        margin-top: 20px;
      }
      .gallery img {
        width: 100%;
        border-radius: 8px;
        margin-top: 10px;
      }
      @keyframes floatUp {
        0% {
          transform: translateY(100px);
          opacity: 0;
        }
        100% {
          transform: translateY(-300px);
          opacity: 1;
        }
      }
      .balloon {
        position: absolute;
        left: 50%;
        width: 50px;
        opacity: 0;
        animation: floatUp 4s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <audio id="bgMusic" loop>
      <source
        src="song/wave to earth - ì‚¬ë‘ìœ¼ë¡œ (love.).mp3"
        type="audio/mp3"
      />
    </audio>
    <div class="container">
      <h1>ğŸ‰ Selamat Ulang Tahun Cahyaa!! ğŸ‚</h1>
      <p>
        Selamatt ulang tahun ya, semoga kamu panjang umur, semoga segala harapan
        kamu cita cita kamu semuanya tercapai !!ğŸ’–
      </p>
      <button onclick="showMessage()">Klik untuk lihat pesan spesial ğŸ</button>
      <p class="hidden-message" id="specialMessage">
        HAPPY BIRTHDAY!!! Aku bersyukur banget kenal kamu! Semoga hari ini penuh
        kebahagiaan. âœ¨
      </p>
      <button onclick="toggleCandle()">Tiup Lilin ğŸ‚</button>
      <img
        id="candle"
        src="candle/candleon.png"
        alt="Lilin Ulang Tahun"
        style="width: 100px; margin-top: 20px"
      />
      <div class="gallery" id="mongol">
        <h3>ğŸ“¸</h3>
        <img src="foto/cat 1.png" alt="Foto 1" />
      </div>
    </div>

    <script>
      function showMessage() {
        document.getElementById("specialMessage").style.display = "block";
        confetti();
        document.getElementById("bgMusic").play();
        spawnBalloons(7);
        removeOldBalloons();
      }

      function removeOldBalloons() {
        document
          .querySelectorAll(".balloon")
          .forEach((balloon) => balloon.remove());
      }

      function spawnBalloons(count) {
        const container = document.body;
        let i = 0;

        function createBalloon() {
          if (i >= count) return;

          let balloon = document.createElement("img");
          balloon.src = "foto/balloon.png";
          balloon.className = "balloon";
          balloon.style.left = Math.random() * 80 + "vw";
          balloon.style.bottom = "-50px";

          container.appendChild(balloon);

          setTimeout(() => {
            balloon.style.animation = `floatUp ${
              3 + Math.random() * 2
            }s ease-out forwards`;
          }, 100);

          i++;
          setTimeout(createBalloon, 500); // Jeda antar balon
        }

        createBalloon();
      }

      function toggleCandle() {
        let candle = document.getElementById("candle");
        if (candle.src.includes("candle/candleon.png")) {
          candle.style.opacity = "0";
          setTimeout(() => {
            candle.src = "candle/candleoff.png";
            candle.style.opacity = "1";
          }, 1);
        } else {
          candle.style.opacity = "0";
          setTimeout(() => {
            candle.src = "candle/candleon.png";
            candle.style.opacity = "1";
          }, 1);
        }
      }
      function confetti() {
        const duration = 3 * 1000; // 3 detik
        const end = Date.now() + duration;
        (function frame() {
          confetti({ particleCount: 5, spread: 160, origin: { y: 0.6 } });
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        })();
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
  </body>
</html>
